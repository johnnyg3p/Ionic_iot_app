<ion-header>
  <ion-navbar>
    <ion-title>
      Alerta de Desastre
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content color="danger">

      <ion-item-group>
        <ion-item-divider color="light">
          <ion-icon ios="ios-logo-twitter" md="body" item-left></ion-icon>
          Caos instalado {{status}}
        </ion-item-divider>
        <ion-item>
          <h2>está ocorrendo um {{status}}</h2>
          <h2> Ligue para o Serviço de Emergencia para mais detalhes</h2>
          <p>Este é um problema de calamidade publica corra!!!!</p>
        </ion-item>

      </ion-item-group>

    </ion-card-content>
  </ion-card>

</ion-content>
